<div class="container">
    <div class="title">
        <h1>Clientes</h1>
        <a routerLink="/customers/create" class="big-button add-button">Añadir nuevo</a>
    </div>
    <hr>
    <table class="data">
        <tr>
            <th style="width: 3%;">ID</th>
            <th style="width: 26%;">Nombre</th>
            <th style="width: 15%;">Documento</th>
            <th style="width: 5%;">Edad</th>
            <th style="width: 20%;">Correo electrónico</th>
            <th style="width: 10%;">Celular</th>
            <th style="width: 7%;">Detalles</th>
            <th style="width: 7%;">Editar</th>
            <th style="width: 7%;">Eliminar</th>
        </tr>
        <tr *ngFor="let customer of customers">   
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.documentType}}: {{customer.document}}</td>
            <td>{{customer.age}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.cellphone}}</td>
            <td class="table-button">DETALLES</td>
            <td class="table-button">EDITAR</td>
            <td class="table-button">ELIMINAR</td>
        </tr>
    </table>
</div>
